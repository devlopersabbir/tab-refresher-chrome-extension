<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Fiverr Auto Refresher</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <img src="../icon/icon.png" alt="fiverr auto reloader" />
        <h1>Fiverr Auto Reloader</h1>
        <span class="version">version: 0.0.1</span>
      </div>
      <div class="mainBody">
        <div class="input">
          <input
            type="text"
            name="url"
            id="tabUrl"
            required
            class="url"
            placeholder="https://wwww.example.com"
          />
          <input
            type="number"
            name="num"
            id="num"
            required
            class="num"
            placeholder="0"
          />
        </div>

        <div class="box">
          <button type="button" class="start" id="start">Start</button>
          <button type="button" class="stop" id="stop">Stop</button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
